<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Payment Form</title>
</head>
<body>
	<form action="">         </form>
	<h1>Payment Form</h1>
	<h2>Contact Information</h2>
<p>Name: *<input type="Text" name="Name" required></p>
<fieldset>
	<legend>
<p>Male <input type="Radio" name="Gender" >Female <input type="Radio" name="Gender"></p>
</legend>
</fieldset>
<p>Address: <textarea name="address" id="address" cols="100" rows="7"></textarea> </p>
<p>Email: <input type="email" name="email" id="email"></p>
<p>Pincode: <input type="Pincode" name="Pincode"></p>
<hr>
<h2>Payment Information</h2>
<p>Card Type: 
        <select name="card_type" id="card_type">
        <option value="">--Select A Card Type--</option>	
<option value="Visa">Visa</option>
<option value="Rupay">Rupay</option>
<option value="Matercard">MaterCard</option>
        </select>            


         </p>
         <p>Card Number <input type="number" name="card_number" id="card_number"></p>
         <p>
         	Expiration Date: <input type="Date" name="exp_date" id="exp_date">
         </p>
         <p>
         	CVV <input type="password" name="CVV" id="CVV">
         </p>
         <p>
         	<input type="Submit" value="Pay Now">
         </p>
</body>
